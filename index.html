<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CoreTet - Music Collaboration Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafbfc;
      overflow-x: hidden;
      /* Mobile-first responsive design */
    }
    #root {
      /* Mobile app layout - no centering, full viewport */
      min-height: 100vh;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      /* Mobile viewport: 375px base width, scale to device */
      margin: 0 auto;
    }
    /* Ensure mobile app viewport on larger screens (except admin pages) */
    @media (min-width: 768px) {
      #root {
        max-width: 375px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.12);
        border-radius: 0;
      }
      /* Allow full width for admin dashboard */
      body:has([data-admin-page]) #root,
      #root:has([data-admin-page]) {
        max-width: 100vw;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
